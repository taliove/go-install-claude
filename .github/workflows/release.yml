name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx
          
      - name: Get version info
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          
      - name: Build all platforms
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          COMMIT: ${{ steps.version.outputs.COMMIT }}
          BUILD_TIME: ${{ steps.version.outputs.BUILD_TIME }}
        run: |
          mkdir -p dist
          
          LDFLAGS="-s -w -X github.com/anthropic/go-install-claude/internal/version.Version=${VERSION} -X github.com/anthropic/go-install-claude/internal/version.GitCommit=${COMMIT} -X github.com/anthropic/go-install-claude/internal/version.BuildTime=${BUILD_TIME}"
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/claude-installer-windows-amd64.exe ./cmd/installer
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/claude-installer-linux-amd64 ./cmd/installer
          
          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/claude-installer-darwin-amd64 ./cmd/installer
          
          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/claude-installer-darwin-arm64 ./cmd/installer

      - name: Compress binaries with UPX
        run: |
          echo "=== Original sizes ==="
          ls -lh dist/
          
          echo ""
          echo "=== Compressing with UPX ==="
          
          # Linux - UPX works well
          upx --best --lzma dist/claude-installer-linux-amd64 || echo "Linux compression failed, using original"
          
          # Windows - UPX works well
          upx --best --lzma dist/claude-installer-windows-amd64.exe || echo "Windows compression failed, using original"
          
          # macOS - Skip compression (UPX has compatibility issues with macOS binaries)
          # Especially on Apple Silicon and with code signing
          echo "Skipping macOS compression (UPX compatibility issues with macOS/ARM64)"
          
          echo ""
          echo "=== Final sizes ==="
          ls -lh dist/
          
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Claude Code 一键安装器
            
            ### 支持的模型
            - `claude-sonnet-4-20250514` - Claude Sonnet 4 (推荐)
            - `claude-sonnet-4-5-20250929` - Claude Sonnet 4.5
            - `claude-haiku-4-5-20251001` - Claude Haiku 4.5
            - `claude-opus-4-1-20250805` - Claude Opus 4.1
            - `claude-opus-4-5-20251101` - Claude Opus 4.5
            
            ### 安装方式
            
            **Linux/macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/taliove/go-install-claude/main/install.sh | bash
            ```
            
            **Windows PowerShell:**
            ```powershell
            iwr -useb https://raw.githubusercontent.com/taliove/go-install-claude/main/install.ps1 | iex
            ```
            
            ### 命令行选项
            
            ```bash
            # 完整安装向导
            claude-installer
            
            # 切换模型
            claude-installer --switch-model
            
            # 查看当前配置
            claude-installer --config
            
            # 列出支持的模型
            claude-installer --list-models
            
            # 显示版本
            claude-installer --version
            ```
