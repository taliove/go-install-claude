name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
        
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Build all platforms
        run: |
          mkdir -p dist
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/claude-installer-windows-amd64.exe ./cmd/installer
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/claude-installer-linux-amd64 ./cmd/installer
          
          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/claude-installer-darwin-amd64 ./cmd/installer
          
          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/claude-installer-darwin-arm64 ./cmd/installer
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  # E2E 沙盒测试 (从 GitHub Release 下载最新版本)
  e2e-test:
    name: E2E Docker Test
    runs-on: ubuntu-latest
    # 仅在 main 分支 push 时运行 (需要已发布的 Release)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build E2E test image
        run: docker compose -f test/e2e/docker-compose.yml build

      - name: Run E2E tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: docker compose -f test/e2e/docker-compose.yml run --rm e2e-test

      - name: Cleanup
        if: always()
        run: docker compose -f test/e2e/docker-compose.yml down --rmi local --volumes
