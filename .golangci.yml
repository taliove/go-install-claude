# golangci-lint 配置文件
# Golang 代码规范检查配置

run:
  timeout: 5m
  go: "1.21"

linters:
  enable:
    # 默认启用
    - errcheck      # 检查未处理的错误
    - gosimple      # 简化代码建议
    - govet         # Go vet 检查
    - ineffassign   # 无效赋值检查
    - staticcheck   # 静态分析
    - unused        # 未使用的变量/函数
    
    # 额外启用
    - gofmt         # 格式化检查
    - goimports     # import 排序检查
    - misspell      # 拼写检查
    - revive        # 代码风格检查
    - unconvert     # 不必要的类型转换
    - unparam       # 未使用的参数
    - gocritic      # 代码优化建议

linters-settings:
  revive:
    rules:
      - name: exported
        disabled: true  # 允许未注释的导出项
      - name: package-comments
        disabled: true  # 允许无包注释

  gocritic:
    enabled-tags:
      - diagnostic
      - style
    disabled-checks:
      - commentFormatting

  goimports:
    local-prefixes: github.com/anthropic/go-install-claude

issues:
  exclude-rules:
    # 测试文件允许更宽松的规则
    - path: _test\.go
      linters:
        - errcheck
        - gocritic

  max-issues-per-linter: 50
  max-same-issues: 10
